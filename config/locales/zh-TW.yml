zh-TW:
  # 1. 針對 Model 與欄位的翻譯 (ActiveRecord)
  # 這樣寫的好處是：使用 f.label :title 時，Rails 會自動抓這裡的翻譯，不用在 view 裡寫中文
  activerecord:
    models:
      task: "任務"
    attributes:
      task:
        title: "標題"
        content: "內容"
        end_time: "結束時間"
        created_at: "建立時間"
        status: "狀態"
    enums: 
      task:
        status:
          pending: "待處理"
          processing: "進行中"
          completed: "已完成"
  
  # 2. 針對 View 或 Controller 的自訂翻譯
  tasks:
    index:
      header: "任務列表"
      title: "標題"
      content: "內容"
      actions: "操作"
      create_button: "新增任務"
    new:
      title: "新增任務"
      submit: "提交"
    edit:
      title: "編輯任務"
      submit: "更新任務"
    form:
      submit: "提交"
      update: "更新任務"
      back: "返回列表"

    # Search Filter 的翻譯
    filter:
      search_title: "標題"
      search_placeholder: "搜尋標題..."
      search_by_status: "狀態"
      reset: "重置"
      
  # 3. Flash 訊息 (Controller 用)
  flash:
    tasks:
      create:
        notice: "任務已成功建立"
        alert: "標題不可為空"
      update:
        notice: "任務更新成功"
        alert: "標題不可為空"
      destroy:
        notice: "資料已刪除"
        
  # 4. 共用動作 (如果很多地方都用得到)
  action:
    edit: "修改"
    delete: "刪除"
    show: "查看"
    confirm_delete: "確定要刪除任務「%{title}」嗎？"

  # 5. 共用詞彙
  common:
    all: "全部狀態"
    search: "搜尋"